{% load extras %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand navbar-dark">slant</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li {% if request.path == "/" %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
        <a class="nav-link" href="/">
          Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li {% if "/search" in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
        <a class="nav-link" href="/">
          Search
        </a>
      </li>
      {% if request.user.is_authenticated %}
      <li {% if "/articles" in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
        <a class="nav-link" href="{% url 'articles' %}">
          Articles
        </a>
      </li>
      {% endif %}
      {% if request.user.is_superuser %}
      <li {% if "/statistics" in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
        <a class="nav-link" href="{% url 'statistics' %}">
          Statistics
        </a>
      </li>
      {% endif %}

    </ul>
  </div>
  {% if user.is_authenticated %}
  <div class="row profile-link">
    <a href="{% url 'profile' %}">
      {{ user.email|gravatar:20 }}
      <div>{{ user }}</div>
    </a>
  </div>
  {% endif %}
</nav>
