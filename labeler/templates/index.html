{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
  <h1>Slant Homepage</h1>
  {% if user.is_authenticated %}
    <p>Logged as {{ user.username }}</p>
  {% else %}
    <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">
      Login
    </a>
  {% endif %}
</div>
{% endblock %}
